<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversikt (Utstyr)</title>
    <link rel="stylesheet" href="../static/top-og-bottom.css">
    <link rel="stylesheet" href="../static/oversikt.css">
</head>
<body>
    <header>
        <nav class="links">
            <a href="/" aria-label="Hjem">Hjem</a>
            <a href="../skjema/logg-inn" aria-label="Logg inn">Logg inn</a>
            <a href="/oversikt" aria-current="page" aria-label="Oversikt (Utstyr)">Oversikt (Utstyr)</a>
            <a href="../skjema/endre" aria-label="Utstyr Skjema (Endre)">Utstyr Skjema (Endre)</a>
            <a href="../skjema/legge" aria-label="Utstyr Skjema (Legge)">Utstyr Skjema (Legge)</a>
        </nav>

        <h1>Oversikt (Utstyr)</h1>
    </header>

    <main>
        <nav class="oversikt-links">
            {{#utstyr}}
                <a href="/detalj-side/{{id}}" aria-label="{{navn}}">{{navn}}</a>
            {{/utstyr}}
        </nav>
    </main>
</body>
</html>
