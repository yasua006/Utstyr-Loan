<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utstyr Skjema (Legge)</title>
    <link rel="stylesheet" href="../css/top-og-bottom.css">
    <link rel="stylesheet" href="../css/skjemaer.css">
</head>
<body>
    <header>
        <nav class="links">
            <a href="/" aria-label="Hjem">Hjem</a>
            <a href="../skjema/logg-inn" aria-label="Logg inn">Logg inn</a>
            <a href="/oversikt" aria-label="Oversikt (Utstyr)">Oversikt (Utstyr)</a>
            <a href="../skjema/endre" aria-label="Utstyr Skjema (Endre)">Utstyr Skjema (Endre)</a>
            <a href="../skjema/legge" aria-current="page" aria-label="Utstyr Skjema (Legge)">Utstyr Skjema (Legge)</a>
        </nav>

        <h1>Utstyr Skjema (Legge)</h1>
    </header>

    <main>
        <p id="skjema-text">Fyll ut utstyr skjemaet:</p>
        
        <form action="/skjema/legge/send" class="skjema" method="post">
            <label for="navn">Legg utstyrs navn:</label>
            <input type="text" name="navn" id="navn" autocomplete="on" placeholder="Skriv inn utstyrs navn..." aria-placeholder="Skriv inn utstyrs navn..." required aria-required="true">
            <label for="beskrivelse">Legg beskrivelse:</label>
            <input type="text" name="beskrivelse" id="beskrivelse" autocomplete="on" placeholder="Skriv inn beskrivelse..." aria-placeholder="Skriv inn beskrivelse..." required aria-required="true">
            <label for="tilstand">Legg utstyrs tilstand:</label>
            <input type="text" name="tilstand" id="tilstand" autocomplete="on" placeholder="Skriv inn tilstand..." aria-placeholder="Skriv inn tilstand..." required aria-required="true">
            <label for="lånt-av">Legg lånt av:</label>
            <input type="text" name="lont-av" id="lånt-av" autocomplete="on" placeholder="Skriv inn lånt av..." aria-placeholder="Skriv inn lånt av..." required aria-required="true">
            <label for="dato-utlånt">Legg dato utlånt:</label>
            <input type="text" name="dato-utlont" id="dato-utlånt" autocomplete="on" placeholder="Skriv inn dato utlånt..." aria-placeholder="Skriv inn dato utlånt..." required aria-required="true">

            <button type="submit" id="submit-btn" aria-label="Send">Send</button>
        </form>
    </main>
    
    <script src="../js/skjemaer.js" defer></script>
</body>
</html>
