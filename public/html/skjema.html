<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utstyr skjema</title>
    <link rel="stylesheet" href="../css/top-og-bottom.css">
    <link rel="stylesheet" href="../css/skjema.css">
</head>
<body>
    <header>
        <h1>Fyll ut utstyr skjema</h1>
    </header>

    <main>
        <form action="" class="utstyr-skjema" method="post">
            <label for="name">Utstyrs navn:</label>
            <input type="text" id="name" autocomplete="name" placeholder="Skriv inn utstyrs navn..." aria-placeholder="Skriv inn utstyrs navn..." required aria-required="true">
            <label for="beskrivelse">Beskrivelse:</label>
            <input type="text" id="beskrivelse" autocomplete="on" placeholder="Skriv inn beskrivelse..." aria-placeholder="Skriv inn beskrivelse..." required aria-required="true">
            <label for="tilstand">Utstyrs tilstand:</label>
            <input type="text" id="tilstand" autocomplete="on" placeholder="Skriv inn tilstand..." aria-placeholder="Skriv inn tilstand..." required aria-required="true">
            <label for="lånt-av">Lånt av:</label>
            <input type="text" id="lånt-av" autocomplete="on" placeholder="Skriv inn lånt av..." aria-placeholder="Skriv inn lånt av..." required aria-required="true">
            <label for="dato-utlånt">Dato utlånt:</label>
            <input type="text" id="dato-utlånt" autocomplete="on" placeholder="Skriv inn dato utlånt..." aria-placeholder="Skriv inn dato utlånt..." required aria-required="true">

            <button type="submit" id="submit-btn" aria-label="Submit">Submit</button>
        </form>
    </main>
</body>
</html>
