<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg Inn</title>
    <link rel="stylesheet" href="/static/top-og-bottom.css">
    <link rel="stylesheet" href="/static/skjemaer.css">
</head>
<body>
    <header>
        <nav class="links">
            <a href="/" aria-label="Hjem">Hjem</a>
            <a href="../skjema/logg-inn" aria-current="page" aria-label="Logg inn">Logg inn</a>
            <a href="/oversikt" aria-label="Oversikt (Utstyr)">Oversikt (Utstyr)</a>
            <a href="../skjema/endre" aria-label="Utstyr Skjema (Endre)">Utstyr Skjema (Endre)</a>
            <a href="../skjema/legge" aria-current="page" aria-label="Utstyr Skjema (Legge)">Utstyr Skjema (Legge)</a>
        </nav>

        <h1>Logg inn</h1>
    </header>

    <main>
        <p id="skjema-text">Logg inn:</p>

        <form action="/skjema/logg-inn/send" class="skjema" method="post">
            <label for="navn">Navn:</label>
            <input type="text" name="navn" id="navn" autocomplete="name" placeholder="Skriv inn navn..." aria-placeholder="Skriv inn navn..." required aria-required="true">
            <label for="navn">Passord:</label>
            <input type="password" name="passord" id="passord" minlength="8" autocomplete="current-password" placeholder="Skriv inn passord..." aria-placeholder="Skriv inn passord..." required aria-required="true">

            <button type="submit" id="submit-btn" aria-label="Logg inn">Logg inn</button>
        </form>
    </main>
</body>
</html>
